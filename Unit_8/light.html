<!DOCTYPE html>
<html>
<head>
	<title>Light</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<style type="text/css">
		*{
			transition: all .3s;
		}
		body{
			min-height: 100vh;
			background: rgb(47, 1, 100);
			display: flex;
			align-items: center;
			justify-content: center;
			margin: 0;
		}
		#circle{
			background: hotpink;
			box-shadow: 0px 0px 50px hotpink;
			border-radius: 100%;
			width: 250px;
			height: 250px;
		}
		@media (orientation : landscape){
			body{
				background: hsl(280,100%,10%);
			}
			#circle{
				background: hsl(60,100%,70%);
			}
		}

	</style>
</head>
<body>
	<div id="circle"></div>
</body>
</html>
